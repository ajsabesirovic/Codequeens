<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Moja biblioteka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Moja biblioteka</h1>

    <div id="book-list"></div>

    <p id="read-counter">Pročitanih knjiga: 0</p>
    <button id="toggle-read">Sakrij pročitane</button>

    <input type="text" id="book-title" placeholder="Naslov knjige" />
    <button id="add-book">Dodaj knjigu</button>

    <button id="clear-all" disabled>Obriši sve knjige</button>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="tabele.css" />
  </head>
  <body>
    <h2>HTML Table</h2>

    <!-- <table> definiše tabelu u HTML-u -->
    <!-- Iako je <table> block-level element (prelazi u novi red), 
      njegova širina po defaultu nije 100% širine roditeljskog elementa, 
      već zauzima onoliko koliko je potrebno njegovom sadržaju. -->

    <table>
      <!-- <tr> predstavlja red u tabeli -->
      <tr>
        <!-- <th> je ćelija zaglavlja (header) u tabeli i automatski je boldirana i centrirana -->
        <th>Ime</th>
        <th>Prezime</th>
        <th>Godine</th>
        <th>Grad</th>
      </tr>

      <!-- Novi red u tabeli sa podacima -->
      <tr style="background-color: aqua">
        <!-- <td> predstavlja običnu ćeliju sa podacima (table data) -->
        <td>Ajsa</td>
        <td>Besirovic</td>
        <td>20</td>
      </tr>

      <tr style="background-color: bisque">
        <td>Ajsa</td>
        <td>Besirovic</td>
        <!-- Ova ćelija je prazna, što je dozvoljeno -->
        <td></td>
        <td>Novi Pazar</td>
      </tr>
    </table>
  </body>
</html>

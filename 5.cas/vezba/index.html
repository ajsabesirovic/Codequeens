<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontaktirajte nas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Kontaktirajte nas</h1>
    <p>Imate pitanje? Pošaljite nam poruku!</p>

    <ul>
      <li>Email: kontakt@primer.com</li>
      <li>Telefon: +381 64 123 4567</li>
      <li>Adresa: Ulica Programerska 42, Beograd</li>
    </ul>

    <form>
      <input type="text" placeholder="Vaše ime" required name="ime" /><br />
      <input type="email" placeholder="Vaš email" required /><br />
      <textarea rows="4" placeholder="Vaša poruka" required></textarea><br />
      <!-- Textarea je element  koji omogućava unos teksta na više redova. -->
      <!-- rows parametar određuje broj redova koje će textarea imati. -->
      <!-- cols parametar određuje broj kolona koje će textarea imati. -->

      <button type="submit">Pošalji</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <style>
      img {
        opacity: 0.5;
      }
      img:hover {
        opacity: 1;
      }
      /* opacity u CSS-u kontroliše prozirnost elementa. 
      Vrednost opaciteta može biti između 0 (potpuno proziran) i 1 (neprozirno, potpuno vidljivo).
      Na primer, opacity: 0.5; čini element poluprozirnim,
      dok opacity: 0; znači da je element potpuno nevidljiv. 
      opacity utiče na ceo element, uključujući njegove unutrašnje sadržaje, kao što su tekst i slike. */
    </style>
  </head>
  <body>
    <h1>Image Transparency</h1>
    <img src="img_forest.jpeg" alt="Forest" width="170" height="100" />
    <img src="img_mountains.jpeg" alt="Mountains" width="170" height="100" />
    <img src="img_5terre.jpeg" alt="Italy" width="170" height="100" />
  </body>
</html>
